<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .carousel-item {
        display: flex;
        flex-direction: row;
      }
    
      .container-fluid {
        width: 100%;
        overflow-x: auto;
      }
    
      .col {
        width: 200px;
      }
    
      .row {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="Netflix_Logo_RGB.png"
            alt="netflix-logo"
            style="width: 80px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>TV Shows</h1>
        </div>
      </div>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Right-aligned menu example
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button">Action</button></li>
          <li>
            <button class="dropdown-item" type="button">Another action</button>
          </li>
          <li>
            <button class="dropdown-item" type="button">
              Something else here
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- slider -->
    <div class="container">
      <div class="row">
        <div id="carousel-one" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carousel-one" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carousel-one" data-bs-slide-to="1"></li>
            <li data-bs-target="#carousel-one" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container-fluid">
                <div class="row gx-2 c-flex">
                  <div class="col"><img src="movies/1.png" alt=""></div>
                  <div class="col"><img src="movies/2.png" alt=""></div>
                  <div class="col"><img src="movies/3.png" alt=""></div>
                  <div class="col"><img src="movies/4.png" alt=""></div>
                  <div class="col"><img src="movies/5.png" alt=""></div>
                  <div class="col"><img src="movies/6.png" alt=""></div>
                </div> <!-- added closing tag -->
              </div>
              <!-- removed redundant image -->
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel-one"
            data-bs-slide="prev">
            <span
              class="
                carousel-control-prev-icon
                aria-hidden=\"true\"
              ></span>
            <span
              >Previous</span
            >
          </button>
          <button
            class="
              carousel-control-next
              type=\"button\"
              data-bs-target=\"#carousel-one\"
              data-bs-slide=\"next\">
            <span
              >Next</span></button>
        </div>
        <script
          src="
            https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
          "
          integrity="
            sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz
          "
          crossorigin="
            anonymous
          "></script>
      </body>
    </html>
