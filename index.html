    <script>
      // get the slider elements
      let sliders = document.getElementsByClassName("slider-h");
    
      // define a threshold value for showing the sliders
      let threshold = 20;
    
      // define a function that shows or hides the sliders based on scroll position
      function showSliders() {
        // get the current scroll position
        let scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
    
        // loop through the sliders
        for (let i = 0; i < sliders.length; i++) {
          // get the current slider
          let slider = sliders[i];
    
          // check if the scroll position is greater than or equal to the threshold
          if (scrollPosition >= threshold) {
            // remove the hidden class from the slider
            slider.classList.remove("hidden");
          } else {
            // add the hidden class to the slider
            slider.classList.add("hidden");
          }
        }
      }
    
      // call the function on scroll event
      window.addEventListener("scroll", showSliders);
    
      // call the function on load event
      window.addEventListener("load", showSliders);
    </script>
